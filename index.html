<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psych quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="start">
        <h1>Start Quiz</h1>
        <button id="begin-button">Begin</button>
    </section>
    <section id="quiz">
        <div id="time">
        </div>
        <h2 id="title"> Questions</h2>
        <p id="question">

        </p>
        <div id="selection">
            <button id="but1">1</button>
            <button id="but2">2</button>
            <button id="but3">3</button>
            <button id="but4">4</button>
        </div>
    </section>
    <section id="end">
        <h3>Game over! Your score was a <span id="score"></span>!</h3>
        <h4> Please enter your name</h4>
        <label for="playername"></label>
        <input id="playername" type="text"></input>
            <button id="submit">Submit</button>
    </section>
    <div id="card">
        <h5>High Scores</h5>
        <div id="high-scores">

        </div>
        <button id="restart">Restart game!</button>
      </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
